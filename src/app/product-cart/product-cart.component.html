<div class="container mt-4 fw-bold">
  <div class="card shadow-sm" style="border: 3px solid #6c757d">
    <div class="position-relative">
      <div class="position-absolute top-0 start-0 mx-3 my-2">
        @if(product.stock > 0) {
        <span class="badge text-bg-success text-capitalize fw-bolder">
          In Stock
        </span>
        } @else {
        <span class="badge text-bg-danger text-capitalize fw-bolder">
          Out of Stock
        </span>
        }
      </div>


      <div class="image-container">
        <img
          [src]="product.thumbnail"
          class="card-img-top img-fluid"
          alt="Product Image"
        />
      </div>
    </div>

    <div class="card-body bg-dark-25">
      <div class="row">
        <div class="col-md-8">
          <h6 class="card-title">{{ product.title }}</h6>
          <span class="card-text text-danger">{{ product.category }}</span>


          <div class="mb-2">
            <ng-container *ngFor="let star of stars; let i = index">
              <i
                class="fa"
                [ngClass]="
                  i < roundedRating
                    ? 'fa-star text-success'
                    : 'fa-star text-muted'
                "
              ></i>
            </ng-container>
          </div>

          <span class="card-text text-dark">{{ product.brand }}</span>
        </div>

        <div class="col-md-4 d-flex flex-column align-items-end">
          <span class="card-text original-price text-dark mb-2">
            <span class="text-decoration-line-through">
              {{ product.price }} $
            </span>
          </span>
          <span class="card-text discounted-price text-danger">
            {{ discountedPrice.toFixed(2) }} $
          </span>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <a
          class="btn btn-outline-warning"
          [routerLink]="['/productDetails', product.id]"
        >
          Details
        </a>
        <a (click)="addToCart(product)" class="btn btn-dark"> Add To Cart </a>
      </div>
    </div>
  </div>
</div>
