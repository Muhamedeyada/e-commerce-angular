<div class="container mt-5">
  <h1>Cart</h1>
  <div *ngIf="cartItems.length > 0" class="row mt-5">
    <div class="col-4 text-center">
      <h6>Description</h6>
    </div>
    <div class="offset-2 col-3 text-center">
      <h6>Quantity</h6>
    </div>
    <div class="col-1 text-center"><h6>Remove</h6></div>
    <div class="col-1 text-center">
      <h6>Price</h6>
    </div>
    <div class="col-1 text-center">
      <h6>total Price</h6>
    </div>
  </div>
  <hr />
  @for (item of cartItems; track $index) {

  <app-add-to-cart [item]="item"></app-add-to-cart>

  }@empty{
  <div class="container mt-5">
    <h1>Cart is Empty</h1>
  </div>
  } @if(cartItems.length>0){
  <div class="row mt-4">
    <div class="col-12 text-end">
      <button
        (click)="removeAllCart()"
        class="btn btn-danger fw-bold px-4 py-2 rounded"
        type="button"
      >
        Remove All
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 text-end">
      <h4>Total: ${{ getTotalPrice() }}</h4>
    </div>
  </div>
  }
</div>
