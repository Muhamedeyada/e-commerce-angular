<div class="card mb-3" style="border: 3px solid #6c757d">
  <div class="row g-0 align-items-center">
    <div class="col-md-2">
      <img
        [src]="item.thumbnail"
        class="img-fluid rounded-start"
        alt="{{ item.title }}"
      />
    </div>
    <div class="col-md-4">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">Product code: {{ item.sku }}</p>
      </div>
    </div>
    <div class="col-md-2 d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center">
        <button
          (click)="updateQuantity(item.id, item.quantity + 1)"
          type="button"
          class="btn btn-success fw-bold rounded-circle me-2"
          style="width: 40px; height: 40px; font-size: 1.2rem; line-height: 1"
        >
          +
        </button>
        <p
          class="px-3 fw-bold fs-5 mb-0"
          style="min-width: 50px; text-align: center"
        >
          {{ item.quantity }}
        </p>
        <button
          (click)="updateQuantity(item.id, item.quantity - 1)"
          type="button"
          class="btn btn-outline-secondary fw-bold rounded-circle ms-2"
          [disabled]="item.quantity <= 1"
          style="width: 40px; height: 40px; font-size: 1.2rem; line-height: 1"
        >
          -
        </button>
      </div>
    </div>
    <div class="col-md-2 text-center">
      <button
        (click)="removeFromCart(item.id)"
        class="btn btn-outline-secondary w-100"
        type="button"
      >
        Delete
      </button>
    </div>
    <div class="col-md-2 text-center">
      <div class="card-body">
        <h5 class="card-text">${{ item.price }}</h5>
        <h5 class="card-text">Total :${{ item.price * item.quantity }}</h5>
      </div>
    </div>
  </div>
</div>
