<div class="container mt-4">
  <div class="card mb-3 border border-3 border-secondary-subtle">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="productsObj.thumbnail"
          class="card-img-top img-fit"
          alt="Product Image"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ productsObj.title }}</h5>
          <p class="card-text">
            <small class="text-muted">Brand: {{ productsObj.brand }}</small>
          </p>
          <p class="card-text">
            <strong>Price: ${{ productsObj.price }}</strong>
          </p>
          <h6>Tags:</h6>
          <div
            *ngIf="productsObj.tags && productsObj.tags.length > 0"
            class="mt-3"
          >
            <div class="tags">
              <span
                *ngFor="let tag of productsObj.tags"
                class="badge bg-secondary text-dark me-1"
                >{{ tag }}</span
              >
            </div>
          </div>
          <div *ngIf="productsObj.stock > 0; else outOfStock">
            <span class="badge bg-success text-capitalize fw-bolder mb-3"
              >In stock</span
            >
            <div class="d-flex flex-column flex-sm-row align-items-start">
              <button
                class="btn btn-secondary me-sm-2 mb-2 mb-sm-0"
                (click)="addToCart(productsObj)"
              >
                Add To Cart
              </button>
              <button
                class="btn btn-outline-success"
                (click)="addToCart(productsObj)"
                routerLink="/cart"
              >
                Buy Now
              </button>
            </div>
          </div>
          <ng-template #outOfStock>
            <span class="badge bg-danger text-capitalize fw-bolder mb-3"
              >Out of stock</span
            >
          </ng-template>
          <p class="card-text mt-3">{{ productsObj.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
